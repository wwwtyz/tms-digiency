<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digiency</title>
    <link rel="icon" href="img/d-solid.ico" type="favicon" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header--inner">
        <div class="header-logo">
          <a href="#">
            <img
              class="header-logo-img"
              src="./img/svg/Digiency-logo.svg"
              alt="Digiency-logo"
            />
          </a>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a class="nav--link" href="#">Home</a></li>
            <li><a class="nav--link" href="#about">About Us</a></li>
            <li><a class="nav--link" href="#work">Our Work</a></li>
            <li><a class="nav--link" href="#clients">Clients</a></li>
            <li><a class="nav--link" href="#blog">Our Blog</a></li>
            <li><a class="nav--link" href="#contact">Contact Us</a></li>
          </ul>
        </nav>
        <button class="switch">
          <img src="./img/svg/Dark-switch.svg" alt="switch theme" />
        </button>
      </div>
    </header>

    <!-- ==================section home===================== -->
    <section class="section section--orange">
      <div class="container">
        <div class="section--inner">
          <div class="section--info">
            <h1 class="section--heading">
              we are the best <span> digital agency </span> for business
            </h1>
            <p class="section--text">
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
              Exercitation veniam consequat sunt nostrud amet.
            </p>
            <button class="section--btn">contact us</button>
          </div>
          <div class="section--img">
            <img src="./img/png/section1.png" alt="" />
          </div>
        </div>
      </div>
      <div class="social-icons">
        <div class="icon">
          <div class="orange--icon">
            <a href="#">
              <img src="./img/svg/facebook-fill.svg" alt="facebook" />
            </a>
          </div>

          <div class="hoved--icon">
            <a href="#">
              <img src="./img/svg/facebook-white.svg" alt="facebook" />
            </a>
          </div>
        </div>

        <div class="icon">
          <div class="orange--icon">
            <a href="#">
              <img src="./img/svg/instagram-fill.svg" alt="instagram" />
            </a>
          </div>

          <div class="hoved--icon">
            <a href="#">
              <img src="./img/svg/instagram-white.svg" alt="instagram" />
            </a>
          </div>
        </div>

        <div class="icon">
          <div class="orange--icon">
            <a href="#">
              <img src="./img/svg/twitter-fill.svg" alt="twitter" />
            </a>
          </div>

          <div class="hoved--icon">
            <a href="#">
              <img src="./img/svg/twitter-white.svg" alt="twitter" />
            </a>
          </div>
        </div>

        <div class="icon">
          <div class="orange--icon">
            <a href="#">
              <img src="./img/svg/skype-fill.svg" alt="skype" />
            </a>
          </div>

          <div class="hoved--icon">
            <a href="#">
              <img src="./img/svg/skype-white.svg" alt="skype" />
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- ================== end section home===================== -->
  </body>
</html>
